# cleaner      
- type: entity
  name: space cleaner box
  parent: BoxCardboard
  id: BoxSpaceCleaner
  description: A box of space cleaner bottles.
  components:
  - type: Item
    shape:
    - 0,0,1,1
  - type: StorageFill
    contents:
    - id: SprayBottleSpaceCleaner
      amount: 4
  - type: Sprite
    sprite: _bean\Objects\Storage\boxes.rsi
    layers:
      - state: box
      - state: spraybottle
