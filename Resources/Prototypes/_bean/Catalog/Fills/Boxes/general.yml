# rations       
- type: entity
  name: nutribrick rations box
  parent: BoxCardboard
  id: BoxRations
  description: A box filled with nutribrick rations.
  components:
  - type: Sprite
    sprite: _bean\Objects\Storage\boxes.rsi
    layers:
      - state: box
      - state: rations
  - type: StorageFill
    contents:
      - id: FoodSnackNutribrick
        amount: 4
# water       
- type: entity
  name: water jug box
  parent: BoxCardboard
  id: BoxRationsWater
  description: A box filled with water jugs.
  components:
  - type: Sprite
    sprite: _bean\Objects\Storage\boxes.rsi
    layers:
      - state: box
      - state: waterjug
  - type: StorageFill
