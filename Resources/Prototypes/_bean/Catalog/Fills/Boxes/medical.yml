# glasses
- type: entity
  name: prescription glasses box
  parent: BoxCardboard
  id: BoxGlasses
  description: A box full of prescription glasses.
  components:
  - type: Storage
    grid:
    - 0,0,2,2
  - type: StorageFill
    contents:
      - id: ClothingEyesPrescriptionGlasses
        amount: 5
  - type: Sprite
    sprite: _bean\Objects\Storage\boxes.rsi
    layers:
      - state: box_medical
      - state: glasses
