- type: reagent
  id: Ichorubizine
  name: reagent-name-ichorubizine
  group: Medicine
  desc: reagent-desc-ichorubizine
  physicalDesc: reagent-physical-desc-bubbling
  flavor: medicine
  color: "#fff7bd"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      effects:
        - !type:HealthChange
          damage:
            types:
             Cellular: -15
             Radiation: -15
             Caustic: 5
             Asphyxiation: 5
        - !type:GenericStatusEffect
           key: Stun
           time: 2
           type: Add
        - !type:GenericStatusEffect
           key: KnockedDown
           time: 2
           type: Add
        - !type:Jitter
            conditions:
            - !type:ReagentThreshold
               min: 1
        - !type:ChemVomit
            conditions:
            - !type:ReagentThreshold
               min: 1
        - !type:Emote
            emote: Scream
            probability: 0.7
        - !type:PopupMessage
            type: Local
            visualType: LargeCaution
            messages: [ "generic-reagent-effect-slicing-insides", "generic-reagent-effect-celldestroy", "generic-reagent-effect-nauseous" ]

- type: reagent
  id: SROS # if anyone wants to figure out how to implement a revival mechanic or the fact sros infectants are supposed to have purple glowing eyes be my guest
  name: reagent-name-sros
  group: Toxins
  desc: reagent-desc-sros
  physicalDesc: reagent-physical-desc-malform
  color: "#8706b2"
  plantMetabolism:
  - !type:PlantAdjustMutationLevel
    amount: 15
  metabolisms:
    Poison:
      metabolismRate: 0.5
      effects:
      - !type:HealthChange
        damage:
          types:
            Cellular: 10
            Caustic: 5
            Cold: 5
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          min: 100
        damage:
           groups:
            Brute: -25
            Burn: -25
            Genetic: -25
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: SROS
          min: 1
        walkSpeedModifier: 0.4
        sprintSpeedModifier: 0.4
      - !type:PopupMessage
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-sroseyeburn", "generic-reagent-effect-weakpain", "generic-reagent-effect-immortal" ]
        probability: 0.25
      - !type:GenericStatusEffect
        key: TemporaryBlindness
        component: TemporaryBlindness
        conditions:
        - !type:ReagentThreshold
          min: 1
      - !type:Paralyze
        conditions:
        - !type:ReagentThreshold
          min: 1
        probability: 0.05
        paralyzeTime: 2

- type: reagent
  id: NulliferToxin # mostly just a thing so people who get the smart idea to mix sros with ichorubizine see something cool
  name: reagent-name-nulltoxin
  group: Toxins
  desc: reagent-desc-nulltoxin
  physicalDesc: reagent-physical-desc-nothing
  color: "#8f7ea5"
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Slash: 0.2
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        damage:
           types:
            Slash: 5
            Cellular: 2
      - !type:ChemVomit
        probability: 0.65
        conditions:
        - !type:ReagentThreshold
          min: 1
      - !type:Jitter
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          min: 1
        emote: Scream
        probability: 0.2
      - !type:PopupMessage
        conditions:
        - !type:ReagentThreshold
          min: 1
        type: Local
        visualType: MediumCaution
        messages: [ "generic-reagent-effect-celldestroy", "generic-reagent-effect-organsbleed", "generic-reagent-effect-agonizing", "generic-reagent-effect-suicidal" ]
        probability: 0.40
      - !type:Paralyze
        conditions:
        - !type:ReagentThreshold
          min: 1
        probability: 0.5
        paralyzeTime: 2