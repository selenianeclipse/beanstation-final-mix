# cartridges
- type: entity
  id: CartridgeMagnumCyanide
  name: shell (.45 cyanide)
  parent: BaseCartridgeMagnum
  components:
  - type: Sprite
    layers:
    - state: base
      map: [ "enum.AmmoVisualLayers.Base" ]
    - state: tip
      map: [ "enum.AmmoVisualLayers.Tip" ]
      color: "#00FF00"
  - type: CartridgeAmmo
    proto: BulletMagnumCyanide
  - type: ChemicalAmmo
  - type: SolutionContainerManager
    solutions:
      ammo:
        reagents:
        - ReagentId: Cyanide
