# psicodine
- type: entity
  name: pill
  suffix: Psicodine 10u
  parent: Pill
  id: PillPsicodine
  components:
  - type: Pill
    pillType: 5
  - type: Sprite
    state: pill6
  - type: Label
    currentLabel: psicodine 10u
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Psicodine
          Quantity: 10

- type: entity
  name: pill canister
  parent: PillCanister
  id: PillCanisterPsicodine
  suffix: Psicodine 10u, 7
  components:
  - type: Label
    currentLabel: psicodine 10u
  - type: StorageFill
    contents:
    - id: PillPsicodine
      amount: 7

- type: entity
  name: pill canister
  parent: PillCanister # 3 pill variant
  id: PillCanisterPsicodineOutlaw
  suffix: Psicodine 10u, 3
  components:
  - type: Label
    currentLabel: psicodine 10u
  - type: StorageFill
    contents:
    - id: PillPsicodine
      amount: 3
