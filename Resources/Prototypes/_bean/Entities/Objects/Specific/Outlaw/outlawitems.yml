  name: discount jaws of life
  description: A cheap copy of the classic. Slow to the point of being borderline useless.
  components:
  - type: Prying
    speedModifier: 0.1
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: DamageOnHighSpeedImpact
    minimumSpeed: 2
    damage:
      types:
        Blunt: 5
  - type: StaticPrice
    price: 1

- type: entity
  id: BaseImplantOnlyOutlawImplanter
  parent: [ BaseImplantOnlyImplanter, BaseMajorContraband ]
  name: outlaw implanter
  description: A disposable syringe for all of your illegal implantation needs. No, you don't get anesthetic.
  abstract: true
  components:
  - type: Item
    sprite: _bean\Objects\Specific\Outlaw\outlawimplanter.rsi
  - type: Sprite
    sprite: _bean\Objects\Specific\Outlaw\outlawimplanter.rsi
    state: implanter1
    layers:
      - state: implanter0
        map: [ "implantFull" ]
        visible: true
      - state: implanter1
        map: [ "implantOnly" ]
  - type: GenericVisualizer
    visuals:
      enum.ImplanterVisuals.Full:
        implantFull:
          True: {visible: true}
          False: {visible: false}
      enum.ImplanterImplantOnlyVisuals.ImplantOnly:
        implantOnly:
          True: {state: broken}
          False: {state: implanter1}
  - type: Tag
    tags: []

